<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Pennywise logo">
  <defs>
    <linearGradient id="coin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6D365"/>
      <stop offset="1" stop-color="#FDA085"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- coin -->
  <g filter="url(#soft)" transform="translate(-30 -30) scale(1.25)">
    <circle cx="128" cy="128" r="96" fill="url(#coin)"/>
    <circle cx="128" cy="128" r="78" fill="none" stroke="#111827" stroke-opacity="0.18" stroke-width="10"/>
  </g>

  <!-- "P" mark -->
  <g fill="#0B1225" opacity="0.9" transform="translate(-80 -60) scale(1.5)">
    <path transform="translate(18,6)" d="M103 154v-68h24c14 0 24 9 24 22 0 14-10 23-24 23h-10v23h-14zm14-36h9c7 0 12-4 12-10 0-6-5-10-12-10h-9v20z"/>
